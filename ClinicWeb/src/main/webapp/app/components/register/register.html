<div class='container'>
  <form class='form-horizontal' form-validation='' ng-submit='submit()' role='form'>
    <div class='form-group'>
      <label class='control-label col-sm-2' for='first-name'>Imię:</label>
      <div class='col-sm-10'>
        <input class='form-control' id='first-name' ng-model='user.firstName' placeholder='Wpisz imię' type='text'>
      </div>
    </div>
    <div class='form-group'>
      <label class='control-label col-sm-2' for='last-name'>Nazwisko:</label>
      <div class='col-sm-10'>
        <input class='form-control' id='last-name' ng-model='user.lastName' placeholder='Wpisz nazwisko' type='text'>
      </div>
    </div>
    <div class='form-group'>
      <label class='control-label col-sm-2' for='pin'>Pesel:</label>
      <div class='col-sm-10'>
        <input class='form-control' id='pin' ng-model='user.pin' placeholder='Wpisz pesel' type='number'>
      </div>
    </div>
    <div class='form-group'>
      <label class='control-label col-sm-2' for='password'>Hasło:</label>
      <div class='col-sm-10'>
        <input class='form-control' id='password' ng-model='user.password' placeholder='Podaj hasło' type='password'>
      </div>
    </div>
    <div class='form-group'>
      <label class='control-label col-sm-2' for='password-confirmation'>Potwierdzenie hasła:</label>
      <div class='col-sm-10'>
        <input class='form-control' id='password-confirmation' placeholder='Podaj hasło' type='password'>
      </div>
    </div>
    <div class='form-group'>
      <label class='control-label col-sm-2' for='birth-date'>Data narodzin:</label>
      <div class='col-sm-10'>
        <div class='date-select' ng-model='user.birthDate'></div>
      </div>
    </div>
    <div class='form-group'>
      <label class='control-label col-sm-2' for='city'>Miasto:</label>
      <div class='col-sm-10'>
        <input class='form-control' id='city' ng-model='user.city' placeholder='Wpisz miasto' type='text'>
      </div>
    </div>
    <div class='form-group'>
      <label class='control-label col-sm-2' for='county-code'>Kod pocztowy:</label>
      <div class='col-sm-10'>
        <input class='form-control' id='county-code' ng-model='user.contyCode' placeholder='Wpisz kod pocztowy' type='text'>
      </div>
    </div>
    <div class='form-group'>
      <label class='control-label col-sm-2' for='house-number'>Numer domu/mieszkania:</label>
      <div class='col-sm-10'>
        <input class='form-control' id='county-code' ng-model='user.houseNumber' placeholder='Wpisz numer domu/mieszkania' type='text'>
      </div>
    </div>
    <div class='form-group'>
      <label class='control-label col-sm-2' for='province'>Województwo:</label>
      <div class='col-sm-10'>
        <input class='form-control' id='province' ng-model='user.province' placeholder='Wpisz województwo' type='text'>
      </div>
    </div>
    <div class='form-group'>
      <label class='control-label col-sm-2' for='country'>Państwo:</label>
      <div class='col-sm-10'>
        <input class='form-control' id='country' ng-model='user.country' placeholder='Wpisz nazwę państwa' type='text'>
      </div>
    </div>
    <div class='form-group'>
      <label class='control-label col-sm-2' for='phone'>Telefon:</label>
      <div class='col-sm-10'>
        <input class='form-control' id='phone' ng-model='user.phone' placeholder='Wpisz numer kontaktowy' type='text'>
      </div>
    </div>
    <div class='form-group'>
      <label class='control-label col-sm-2' for='email'>Email:</label>
      <div class='col-sm-10'>
        <input class='form-control' id='email' ng-model='user.email' placeholder='Wpisz adres email' type='email'>
      </div>
    </div>
    <div class='form-group'>
      <div class='col-sm-offset-2 col-sm-10'>
        <button class='btn btn-default' type='submit'>Submit</button>
      </div>
    </div>
  </form>
</div>
