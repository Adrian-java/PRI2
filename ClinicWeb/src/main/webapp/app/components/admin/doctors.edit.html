<div class='container'>
  <div class='row'>
    <div class='col-xs-12'>
      <form class='form-horizontal' form-validation='' ng-submit='update()' role='form'>
        <div class='form-group'>
          <label class='control-label col-sm-2' for='name'>Imię lekarza:</label>
          <div class='col-sm-10'>
            <input class='form-control' id='name' ng-model='doctor.name' placeholder='Wpisz imię' type='text'>
          </div>
        </div>
        <div class='form-group'>
          <label class='control-label col-sm-2' for='surname'>Nazwisko lekarza:</label>
          <div class='col-sm-10'>
            <input class='form-control' id='surname' ng-model='doctor.surname' placeholder='Wpisz imię' type='text'>
          </div>
        </div>
        <div class='form-group'>
          <div class='col-sm-offset-2 col-sm-10'>
            <button class='btn btn-default' type='submit'>Zapisz</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
