<div class='container'>
  <div class='row'>
    <div class='col-xs-12'>
      Wizyty użytkownika
    </div>
    <div class='col-xs-12'>
      Odbyte wizyty
      <table class='table table-bordered'>
        <thead>
          <tr>
            <th>
              Data
            </th>
            <th>
              Lekarz
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='visit in doneVisits'>
            <td>
              <a ui-sref='admin-visits-show({visitId: visit.id})'>
                {{visit.dateOfVisit | date: 'dd-MM-yyyy H:mm'}}
              </a>
            </td>
            <td>
              <a ui-sref='admin-visits-show({visitId: visit.id})'>
                {{visit.name}} {{visit.surname}}
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class='col-xs-12'>
      Planowane wizyty
      <table class='table table-bordered'>
        <thead>
          <tr>
            <th>
              Data
            </th>
            <th>
              Lekarz
            </th>
            <th>
              Akcje
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='visit in plannedVisits'>
            <td>
              <a ui-sref='admin-visits-show({visitId: visit.id})'>
                {{visit.dateOfVisit | date: 'dd-MM-yyyy H:mm'}}
              </a>
            </td>
            <td>
              <a ui-sref='admin-visits-show({visitId: visit.id})'>
                {{visit.name}} {{visit.surname}}
              </a>
            </td>
            <td>
              <a class='btn btn-danger' ng-click='remove(visit.id)'>
                Usuń
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
