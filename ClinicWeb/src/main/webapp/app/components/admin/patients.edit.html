<div class='container'>
  <form class='form-horizontal' form-validation='' ng-submit='edit()' role='form'>
    <div class='form-group'>
      <label class='control-label col-sm-2' for='first-name'>Imię:</label>
      <div class='col-sm-10'>
        <input class='form-control' id='first-name' ng-model='patient.name' placeholder='Wpisz imię' type='text'>
      </div>
    </div>
    <div class='form-group'>
      <label class='control-label col-sm-2' for='last-name'>Nazwisko:</label>
      <div class='col-sm-10'>
        <input class='form-control' id='last-name' ng-model='patient.surname' placeholder='Wpisz nazwisko' type='text'>
      </div>
    </div>
    <div class='form-group'>
      <label class='control-label col-sm-2' for='phone'>Telefon:</label>
      <div class='col-sm-10'>
        <input class='form-control' id='phone' ng-model='patient.phoneNr' placeholder='Wpisz numer kontaktowy' type='text'>
      </div>
    </div>
    <div class='form-group'>
      <label class='control-label col-sm-2' for='city'>Miasto:</label>
      <div class='col-sm-10'>
        <input class='form-control' id='city' ng-model='patient.city' placeholder='Wpisz miasto' type='text'>
      </div>
    </div>
    <div class='form-group'>
      <label class='control-label col-sm-2' for='county-code'>Kod pocztowy:</label>
      <div class='col-sm-10'>
        <input class='form-control' id='county-code' ng-model='patient.countryCode' placeholder='Wpisz kod pocztowy' type='text'>
      </div>
    </div>
    <div class='form-group'>
      <label class='control-label col-sm-2' for='house-number'>Numer domu/mieszkania:</label>
      <div class='col-sm-10'>
        <input class='form-control' id='county-code' ng-model='patient.homeNr' placeholder='Wpisz numer domu/mieszkania' type='text'>
      </div>
    </div>
    <div class='form-group'>
      <label class='control-label col-sm-2' for='province'>Województwo:</label>
      <div class='col-sm-10'>
        <input class='form-control' id='province' ng-model='patient.province' placeholder='Wpisz województwo' type='text'>
      </div>
    </div>
    <div class='form-group'>
      <label class='control-label col-sm-2' for='country'>Państwo:</label>
      <div class='col-sm-10'>
        <input class='form-control' id='country' ng-model='patient.country' placeholder='Wpisz nazwę państwa' type='text'>
      </div>
    </div>
    <div class='form-group'>
      <label class='control-label col-sm-2' for='street'>Ulica:</label>
      <div class='col-sm-10'>
        <input class='form-control' id='country' ng-model='patient.street' placeholder='Wpisz nazwę ulicy' type='text'>
      </div>
    </div>
    <div class='form-group'>
      <div class='col-sm-offset-2 col-sm-10'>
        <button class='btn btn-default' type='submit'>Zapisz</button>
      </div>
    </div>
  </form>
</div>
