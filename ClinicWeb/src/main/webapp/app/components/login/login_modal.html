<div class='container'>
  <form class='form-horizontal' form-validation='' ng-submit='submit()' role='form'>
    <div class='form-group'>
      <label class='control-label col-sm-2' for='login'>Login:</label>
      <div class='col-sm-10'>
        <input class='form-control' id='login' ng-model='user.login' placeholder='Wpisz login' type='text'>
      </div>
    </div>
    <div class='form-group'>
      <label class='control-label col-sm-2' for='password'>Hasło:</label>
      <div class='col-sm-10'>
        <input class='form-control' id='password' ng-model='user.password' placeholder='Wpisz hasło' type='password'>
      </div>
    </div>
    <div class='form-group'>
      <div class='col-sm-offset-2 col-sm-10'>
        <button class='btn btn-default' type='submit'>Zaloguj</button>
      </div>
    </div>
  </form>
</div>
