<!DOCTYPE html>
<html ng-app='clinic'>
  <head>
    <meta charset='UTF-8'>
    <title>Clinic</title>
    <link href='dist/all.css' rel='stylesheet' type='text/css'>
  </head>
  <body ng-controller='MainController'>
    <!-- navigation -->
    <nav class='navbar navbar-default navbar-fixed-top' role='navigation'>
      <div class='container'>
        <div class='row'>
          <div class='navbar-header'>
            <button class='navbar-toggle' data-target='#navbarCollapse' data-toggle='collapse' type='button'>
              <span class='sr-only'>Toggle navigation</span>
              <span class='icon-bar'></span>
              <span class='icon-bar'></span>
              <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' ui-sref='home'>
              <img src='assets/img/logo.png'>
            </a>
          </div>
          <div class='collapse navbar-collapse' id='navbarCollapse'>
            <ul class='nav navbar-nav navbar-right'>
              <li>
                <a ui-sref='visits.new'>Umów się</a>
              </li>
              <li>
                <a ui-sref='services'>Usługi</a>
              </li>
              <li>
                <a ui-sref='price_list'>Cennik</a>
              </li>
              <li>
                <a ui-sref='contact'>Kontakt</a>
              </li>
              <li>
                <a ng-hide='loggedIn' ui-sref='register'>Zarejestruj się</a>
              </li>
              <li>
                <a ng-show='loggedIn' ui-sref='panel'>Panel</a>
              </li>
              <li>
                <a href='' ng-click='open()' ng-hide='loggedIn'>Zaloguj</a>
              </li>
              <li>
                <a href='' ng-click='logout()' ng-show='loggedIn'>Wyloguj</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class='main-container' ui-view=''></div>
    <script src='assets/js/bower/bower.js'></script>
    <script src='assets/js/app.module.js'></script>
    <script src='assets/js/app.routes.js'></script>
    <script src='assets/js/common/services/specialities.js'></script>
    <script src='assets/js/common/services/user.js'></script>
    <script src='assets/js/common/services/role.js'></script>
    <script src='assets/js/common/directives/date_select.js'></script>
    <script src='assets/js/common/directives/form_validation.js'></script>
    <script src='assets/js/components/home/homeController.js'></script>
    <script src='assets/js/components/login/loginController.js'></script>
    <script src='assets/js/components/main/mainController.js'></script>
    <script src='assets/js/components/patient/patientController.js'></script>
    <script src='assets/js/components/register/registerController.js'></script>
  </body>
</html>
